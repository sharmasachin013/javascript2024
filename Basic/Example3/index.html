<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.write Object</title>
    <script>
        function display(){
            document.write("Hello");
            document.write("<br><b>User");

        }

    </script>
</head>
<body>
    
   <button onclick="display()">Click Me</button>

</body>
